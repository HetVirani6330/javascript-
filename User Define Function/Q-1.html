<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <script>
        let inp1 = parseInt(prompt("enter number:"));
        let inp2 = parseInt(prompt("enter number:"));

        let add = (inp1, inp2) => inp1 + inp2
        document.writeln("<br>add is : ", add(inp1, inp2));

        let sub = (inp1, inp2) => inp1 - inp2
        document.writeln("<br>sub is : ", sub(inp1, inp2));

        let mult = (inp1, inp2) => inp1 * inp2
        document.writeln("<br>mult is : ", mult(inp1, inp2));

        let div = (inp1, inp2) => inp1 / inp2
        document.writeln("<br>div is : ", div(inp1, inp2));
    </script>
</body>

</html>
