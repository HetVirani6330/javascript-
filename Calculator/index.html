<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
            <div class="calc-body">
              <div class="calc-screen">
                <input type="text" name="no" id="no">
                
              </div>
              <div class="calc-button-row">
                <div class="button c" onclick="clearAll()">AC</div>
                <div class="button l" onclick="clearOne()">C</div>
                <div class="button l" onclick="addData('%')">%</div>
                <div class="button l" onclick="addData('/')">/</div>
              </div>
              <div class="calc-button-row">
                <div class="button" onclick="addData('7')">7</div>
                <div class="button" onclick="addData('8')">8</div>
                <div class="button" onclick="addData('9')">9</div>
                <div class="button l" onclick="addData('*')">x</div>
              </div>
              <div class="calc-button-row">
                <div class="button" onclick="addData('4')">4</div>
                <div class="button" onclick="addData('5')">5</div>
                <div class="button" onclick="addData('6')">6</div>
                <div class="button l" onclick="addData('-')">âˆ’</div>
              </div>
              <div class="calc-button-row">
                <div class="button" onclick="addData('1')">1</div>
                <div class="button" onclick="addData('2')">2</div>
                <div class="button" onclick="addData('3')">3</div>  
                <div class="button l" onclick="addData('+')">+</div>
              </div>
              <div class="calc-button-row">
                <div class="button" onclick="addData('.')">.</div>
                <div class="button" onclick="addData('0')">0</div>
                <div class="button" onclick="addData('00')">00</div>
                    <div class="button l" onclick="getAns('=')">=</div>                                                                            
                </div>
              </div>
            </div>
   

    <script src="calc.js"></script>
</body>
</html>
