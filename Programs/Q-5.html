<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <script>
        let arr_num = [];
        let inp1 = prompt("enter any numbers,sperated by comma:");
        let inp_value = inp1.split(",");

        inp_value.forEach(function (inp1) {
            let numeric_value = parseInt(inp1)
            arr_num.push(numeric_value);
        })
        document.writeln("<br>array with forEach is : ", arr_num);

        let arr_rev=arr_num.sort(function (a, b) {
                return b - a;
            });

        document.writeln("<br>array after reverse is : ", arr_rev);

    </script>
</body>

</html>
